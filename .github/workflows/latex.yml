name: Build LaTeX PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install TeX Live + Pygments
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended python3-pygments

      - name: Compile LaTeX with minted
        run: |
          pdflatex -shell-escape -interaction=nonstopmode lat.tex
          bibtex lat || true
          pdflatex -shell-escape -interaction=nonstopmode lat.tex
          pdflatex -shell-escape -interaction=nonstopmode lat.tex

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: rapport
          path: lat.pdf

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          files: lat.pdf
          tag_name: pdf-v${{ github.run_number }}
          name: "PDF Build #${{ github.run_number }}"
          draft: false
          prerelease: false